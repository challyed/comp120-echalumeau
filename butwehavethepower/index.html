<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Union Strike Folk Song</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Union Strike Folk Song</h1>

<video src="https://www.cs.tufts.edu/comp/120/butwehavethepower.mp4" id="butwehavethepower" controls></video>
<div id="lyrics"></div>

<script>
	// Complete this section and create a CSS file named style.css
	// Get Video ID
	var video = document.getElementById("butwehavethepower");
	//Get Lyrics ID
	var lyrics = document.getElementById("lyrics");
	
	

	video.addEventListener("timeupdate",function() {


if (video.currentTime <= 5) {
			
			lyrics.innerHTML = "";
			
	
} else if (video.currentTime >= 6 && video.currentTime <= 15) {
			
			lyrics.innerHTML ="<h3>Lisa: Come gather round, children, It's high time ye learned 'Bout a hero named Homer And a devil named Burns. </h3> ";
			
} else if (video.currentTime >= 16 && video.currentTime <= 27) {

			lyrics.innerHTML ="<h3>We'll march 'till we drop The girls and the fellas.We'll fight 'till the death Or else fold like umbrellas.</h3> ";
			
}else if (video.currentTime >= 37 && video.currentTime <= 45) {
			
			lyrics.innerHTML ="<h3>So we'll march day and night. By the big cooling tower. They have the plant </h3>";
			
} else if (video.currentTime >= 46 && video.currentTime <= 50) {
			
			lyrics.innerHTML ="<h3> But we have the power</h3> ";
			
}else if (video.currentTime >= 52 && video.currentTime <= 55) {
			
			lyrics.innerHTML ="<h4>Lenny:Now do 'Classical Gas!'</h4> ";
			
}else if (video.currentTime >= 73 && video.currentTime <= 79) {
			
			lyrics.innerHTML ="<h2>So we'll march day and night. By the big cooling tower. They have the plant </h2>";
			
}else if (video.currentTime >= 80 && video.currentTime <= 82) {
			
			lyrics.innerHTML ="<h2>But we have the power. </h2>";
			
}else if (video.currentTime >= 92 && video.currentTime <= 95) {
			
			lyrics.innerHTML ="<p>Mr. Burns: Look at them all though the darkness I'm bringing. They're not sad at all </p>";
			
}else if (video.currentTime >= 96 && video.currentTime <= 100) {
			
			lyrics.innerHTML ="<p>They're actually singing! They sing without juicers </p>";
			
}else if (video.currentTime >= 101 && video.currentTime <= 103) {
			
			lyrics.innerHTML ="<p>They sing without blenders </p>";
			
}else if (video.currentTime >= 104 && video.currentTime <= 111) {
			
			lyrics.innerHTML ="<p>They sing without flunders, capdabblers, and smendlers! Tell Simpson I'm ready to deal. </p>";
			
}else {
		lyrics.innerHTML = " ";
            
}



		}
	);
	
</script>
</body>
</html>
